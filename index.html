
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolPortal</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0b57d0",
            "primary-hover": "#0842a0",
            "background-light": "#f8f9fa",
            "surface-light": "#ffffff",
            "border-light": "#dadce0",
            "text-main": "#202124",
            "text-secondary": "#5f6368"
          },
          fontFamily: {
            display: ["Public Sans", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"]
          }
        }
      }
    };
  </script>
  <style>
    body { font-family: 'Public Sans', sans-serif; }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #dadce0; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #bdc1c6; }
    .notebook-gradient {
      background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .pattern-grid {
      background-image: radial-gradient(#dadce0 1px, transparent 1px);
      background-size: 20px 20px;
    }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-in { animation: fade-in 0.5s ease-out; }
    .slide-in { animation: slide-up 0.4s ease-out; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body class="bg-background-light text-text-main transition-colors duration-200 min-h-screen">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
